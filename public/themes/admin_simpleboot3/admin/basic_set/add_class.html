<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('BasicSet/class_info')}">班级列表</a></li>
        <li class="active"><a href="{:url('BasicSet/add_class')}">添加班级</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('BasicSet/addPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>班级名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="class_name" value="" placeholder="例:一年级1班">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>班主任:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="class_director" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>任课教师:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="class_teacher" value="" placeholder="多个教师请用,分开">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
            <a class="btn btn-default" href="{:url('BasicSet/class_info')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
